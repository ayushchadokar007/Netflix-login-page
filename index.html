<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="overlay"></div>
    <img src="img/logo.png" alt="Netflix" class="netflix-logo">
    <div class="login-page">
        <h2>Sign In</h2>
        <form action="#">
            <div class="input">
                <input type="email" class="email" placeholder="Email or phone number" required>
            </div>
            <div class="input">
                <input type="password" class="password" placeholder="password" required>
            </div>
            <button type="submit">Sign In</button>
            <div class="form-help">
                <div class="remember">
                    <input type="checkbox" id="rem">
                    <label for="remember-me">Remember</label>
                </div>
                <a href="#" class="need-help">Need help?</a>
            </div>
        </form>
        <p>New to Netflix? <a href="#">Sign up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot. 
        <a href="#">Learn more.</a>
        </small>
    </div>
</body>
</html>
